name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOCKER_IMAGE_NAME: yasir261/easyshop-app
  DOCKER_MIGRATION_IMAGE_NAME: yasir261/easyshop-migration

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push main app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Build and push migration image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./scripts/Dockerfile.migration
          push: true
          tags: |
            ${{ env.DOCKER_MIGRATION_IMAGE_NAME }}:${{ github.run_number }}
            ${{ env.DOCKER_MIGRATION_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_MIGRATION_IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Install dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: |
          npm run test:unit
          npm run test:integration
          npm run test:accessibility

      - name: Run Backend Tests
        run: |
          npm run test:unit
          npm run test:integration
          npm run test:security

      - name: Run Database Tests
        run: |
          npm run test:db
          npm run test:validation

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy scan
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ env.DOCKER_IMAGE_NAME }}:${{ github.run_number }}
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ env.DOCKER_MIGRATION_IMAGE_NAME }}:${{ github.run_number }}

  update-k8s-manifests:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GIT_TOKEN }}

      - name: Update Kubernetes manifests
        run: |
          # Update deployment manifests with new image tags
          sed -i "s|image: trainwithshubham/easyshop-app:.*|image: yasir261/easyshop-app:${{ github.run_number }}|g" kubernetes/08-easyshop-deployment.yaml
          
          if [ -f "kubernetes/12-migration-job.yaml" ]; then
            sed -i "s|image: trainwithshubham/easyshop-migration:.*|image: yasir261/easyshop-migration:${{ github.run_number }}|g" kubernetes/12-migration-job.yaml
          fi
          
          if [ -f "kubernetes/10-ingress.yaml" ]; then
            sed -i "s|host: .*|host: easyshop.letsdeployit.com|g" kubernetes/10-ingress.yaml
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          
          if [[ -n $(git status -s) ]]; then
            git add kubernetes/*.yaml
            git commit -m "Update image tags to ${{ github.run_number }} and ensure correct domain [ci skip]"
            git push
          else
            echo "No changes to commit"
          fi
