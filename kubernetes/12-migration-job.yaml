apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: easyshop
spec:
  template:
    spec:
      containers:
        - name: migration
          image: joakim077/easyshop-migration:c6150f93a17621e1a360b1f33e5b1e58691311bb
          imagePullPolicy: Always
          env:
            - name: MONGODB_URI
              value: mongodb://mongodb-service:27017/easyshop
      restartPolicy: OnFailure
